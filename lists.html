<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List Notes</title>
  </head>
  <body>
<!-- Ordered Lists:
  <ol> - Declares an ordered list
  <li> - Defines a list item

  Unordered Lists:
    <ul> - Defines an unordered list
    <li> - Defines a list item
  -->
  <ol>
    <li>First Item</li>
    <li>Second Item</li>
    </ol>
    <ul>
      <li>First Item</li>
      <li>Second Item</li>
      </ul>
  </body>
</html>
<!-- Practical List example -->
<table border="1">
  <tr>
    <td>
      <ol>
    <li>Stuff</li>
    </td>
</ol>
  </tr>
</table>
</body>
</html>
