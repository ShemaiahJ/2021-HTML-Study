<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Notes</title>
  </head>
  <body>
<!-- Tables are meant for stprimg data.
  <tab> -> Defines a table.
  <tr> -> defines a row
  <th> -> defines a header cell
  <td> -> defines a standard cell

  Attributes:
  border _> defines standard table border
  colspan -> merge cells horizontally
 -->
<table border="1">
  <tr>
    <th colspan="5"> Charizard Sort Of Stats</th>
    </tr>
    <tr>
    <th>Stat</th>
      <th>Value</th>
        <th>Low</th>
          <th>High</th>
   </tr>
   <tr>
     <td>HP</td>
     <td>78</td>
     <td>266</td>
     <td>360</td>
     </tr>
     <tr>
       <td>HP</td>
       <td>78</td>
       <td>266</td>
       <td>360</td>
       </tr>
       <tr>
         <td>HP</td>
         <td>78</td>
         <td>266</td>
         <td>360</td>
         </tr>
         <tr>
           <td>HP</td>
           <td>78</td>
           <td>266</td>
           <td>360</td>
           </tr>
  </body>
</html>
